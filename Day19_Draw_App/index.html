<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d86117b1ea.js" crossorigin="anonymous"></script>
    <title>Draw App</title>
</head>
<body>
    <div class="menu">
       <div class="menu_draw">
        <input class="color" type="color" name="" id="">
        <button class="eraser">
            <i class="fa-solid fa-eraser"></i>
        </button>
        <button class="decrease">
            -
        </button>
        <div class="size"></div>
        <button class="increase">
            +
        </button>
       </div>
       <div class="menu_end">
        <button class="save">
            <i class="fa-regular fa-floppy-disk"></i>
        </button>
        <button class="clear">
           X
        </button>
       </div>
    </div>
    <div class="canvas">
        <canvas width="1100" height=600></canvas>
    </div>
</body>
<script src="index.js"></script>
</html>
