<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="icon_top">
            <div class="heart">
                <i class='bx bx-heart'></i>
            </div>
            <div class="cart">
                <i class='bx bx-cart-alt'></i>
            </div>
        </div>
        <div class="image">
            <div class="img">
                <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="" srcset="">
            </div>                
        </div>
        <div class="title_information">
            <div class="title_product">Nike Zoom KD 12</div>
            <div class="title_price">$99</div>
        </div>
        <div class="information_product">
            <div class="size_product">
                <h3>Size:  </h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="color_product">
                <h3>Color:  </h3>
                <span class="color_green"></span>
                <span class="color_red"></span>
                <span class="color_black"></span>
            </div>
            <div class="action_product">
                <button>Buy now</button>
                <button>Add cart</button>
            </div>
        </div>
    </div>
</body>
</html>
